<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <title>PirateDonutMaker</title>
        </head>
        <body>
            <div>
                <h1>Ye Old Pirate Donut Maker</h1>
                <section>
                    <div class="intro-words">
                        <p>This be a Pirate Donut making site!</p>
                        <button type="submit" class="btn-begin">Click to Begin</button>
                    </div>

                    <form class="form-controls">
                        <p>This be a yea or nay question yar!!</p>
                        <label for="aye-choice">
                            <input type="radio" name="options" id="aye-choice" value="aye">
                            AYE!
                        </label>
                        <label>
                            <input type="radio" name="options" id="nay-choice" value="nay">
                            NAY! Ye scurvy dog!
                        </label>
                        <button type="submit" id="btn-make">Get me donut!</button>
                    </form>
                </section>
            </div>



            <!-- LOAD SCRIPTS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="js/app.js"></script>
        </body>
    </html>
